
<div class="container">
    <h1> Add Account</h1>
    <div class="row">
        <div class="col-xs-8">
            <label for="name"> Student Name</label>
            <input class="form-control"  #name type="text"/> 
            <br>
          
        
                <select class="form-control" #type>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="unknown">Unknown</option>
                </select>
      
          
            <br>
            <div class="row">
             
                <div class="col-xs-4">
                    <button (click)="addAccount(name.value, type.value)"class="btn btn-primary">Add Account </button>
                </div>
            </div>
           
        </div>
    </div>
</div>
